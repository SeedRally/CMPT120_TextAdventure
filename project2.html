      <title>Apocalypse! on the Hudson</title>
      <style>
          body     {background: black;}
          h1       {font-family: monospace; color: darkgreen;}
          p        {font-family: Monospace; background-color: black; color: white;
                    width: 600pt; height: 150pt; border-color: black; font-size: 130%;}

      <script type="text/JavaScript">
     
    function btn_direction_click (direction) {
        if (direction === North) {
           var msg = "You see nothing but water and trees.";
           updateText(msg);
        } else {
            if (direction === South) {
               var msg = "You see nothing but water and trees, however, between two trees you see what appears to be a group of people.";
               updateText(msg);
        }     else {
                if (direction === East) {
                   var msg = "To go this way you will have to swim across the Hudson or find another way.";
                   updateText(msg);
              }   else {
                     if (direction === West) {
                        var msg = "There is a big forested hill.";
                        updateText(msg);
                  } else {
                      alert("this should never happen bro.");
                  }
                     
                }
        }
        
        
        
        } 
      function updateScore (score) {
         var ta = document.getElementbyID("taScore");
          ta.value = score + ta.value;
      }
    }
     
     // function updateScore (score) {
     //    var ta = document.getElementbyID("taScore");
     //     ta.value = score + ta.value;
     // }
      
      function north_btn() {
      
        var message = "You see nothing but water and trees.";
        alert(message);
      }
      function south_btn() {
      
        var message = "You see nothing but water and trees, however, between two trees you see what appears to be a group of people.";
        alert(message);
      }
      
      function east_btn() {
      
        var message = "To go this way you will have to swim across the Hudson or find another way.";
        alert(message);
      }
      
      function west_btn() {
      
        var message = "There is a big forested hill.";
        alert(message);
      }
      
      
      
      </script>

  <body> 
      <h1>Michael Rodecker's: 
      <br>
          Apocalypse! on the Hudson: The Search for Booch's Breeches
      <br>
      <version>version 0.2</version></h1>
      <br>
      

      <textarea id="taScore" rows="10" cols="40">After escaping the hospital, you and Booch are on the East side of the Hudson River. There is a small fox nearby.  
      </textarea>
      
      <br>
      
      <input type="button"
             value="North"
             onclick="north_btn();">
      <input type="button"
             value="South"
             onclick="south_btn();">
      <input type="button"
             value="East"
             onclick="east_btn();">
      <input type="button"
             value="West"
             onclick="west_btn();">
