      <title>Apocalypse! on the Hudson</title>
      <style>
          body     {background: black;}
          h1       {font-family: monospace; color: darkgreen;}
          p        {font-family: Monospace; background-color: black; color: white;
                    width: 600pt; height: 150pt; border-color: black; font-size: 130%;}
          textarea {font-family: Monospace; background-color: black; color: white;
                    border-color: white; font-size: 130%;}
          version  {font-size: 50%; font-style: italic; color: darkgreen;}
          
      </style>
      <script type="text/JavaScript">
     
    function btn_direction_click(btnDir) {
        if (btnDir === 1) {
           var msg = "You see nothing but water and trees.";
           updateText(msg);
        } else {
            if (btnDir === 2) {
               var msg = "You see nothing but water and trees, however, between two trees you see what appears to be a group of people.";
               updateText(msg);
            } else {
                if (btnDir === 3) {
                   var msg = "To go this way you will have to swim across the Hudson or find another way.";
                   updateText(msg);
                } else {
                    if (btnDir === 4) {
                        var msg = "There is a big forested hill.";
                        updateText(msg);
                     } else {
                          alert("this should never happen bro.");
                       }
                  }
              }
          } 
            function updateText (msg) {
                 var ta = document.getElementById("taGame");
                 ta.value = ">" + " " + msg + "\n" + ta.value;
            }
    }
      
      
      
      </script>
  </head>
  <body> 
      <h1>Michael Rodecker's: 
      <br>
          Apocalypse! on the Hudson: The Search for Booch's Breeches
      <br>
      version 0.2</h1>
      <br>
      

      <textarea id="taGame" rows="15" cols="60">After escaping the hospital, you and Booch are on the East side of the Hudson River. There is a small fox nearby.  
      </textarea>
      
      <br>
      
      <input type="button"
             value="North"
             onclick="btn_direction_click(1);">
      <input type="button"
             value="South"
             onclick="btn_direction_click(2);">
      <input type="button"
             value="East"
             onclick="btn_direction_click(3);">
      <input type="button"
             value="West"
             onclick="btn_direction_click(4);">
